<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--navbar-->
        <div class="nav_bar">
            <div class="search_option_container">
                <a href="./advanced_search.html">Advanced Search</a>
                <a href="./image-search.html">Images</a>
            </div>
        </div>
        <!--google logo-->
        <div class="google_logo">
            <img src="./images/Google_logo.png" alt="google_logo">
        </div>
        <!--search options-->
        <div>
            <form action="https://google.com/search">
                <div class="search_container">
                    <div class="search_input_container">
                        <input type="text" name="q" class="search_input">
                    </div>
                    <div class="search_button_container">
                        <input type="submit" value="Google Search" class="search_button">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search_button">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
